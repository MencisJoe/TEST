<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale="1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
.item img{
height:500px !important;
}
.container{
width:500px;
}
</style>
<body>
<div class="container">
	<div id="MyCarousel" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#MyCarousel" data-slide-to="1"></li>
			<li data-target="#MyCarousel" data-slide-to="2"></li>
			<li data-target="#MyCarousel" data-slide-to="3"></li>
		</ol>
		<div class="carousel-inner" role="list-box">
			<div class="item active">
				<img src="http://www.ibn-tv.com/wp-content/uploads/2012/03/Dravid.jpg" alt="cover drive">
			</div>
			<div class="item">
				<img src="http://cache3.asset-cache.net/gc/78870815-rahul-dravid-of-india-plays-a-pull-shot-gettyimages.jpg?v=1&c=IWSAsset&k=2&d=fOqRSGnZREbdOD5U9z9TH4Eow%2FYW11CefMpdibtplkh7FJHGBKX1lvy%2BAMfvTAONrXZTx%2BVsx%2Bv4h97vRYx5uw%3D%3D" alt="pull">
			</div>
			<div class="item">
				<img src="http://www.youthensnews.com/wp-content/uploads/2016/05/rahul-dravid-defence-shot.jpg" alt="defence">
			</div>
			<div class="item">
				<img src="http://www.images99.com/i99/03/81454/81454.jpg" alt="sweep">
			</div>
		</div>
		<a href="#MyCarousel" class="left carousel-control" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span></a>
		<a href="#MyCarousel" class="right carousel-control" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span></a>
	</div>
</div>
</body>
</html>
