<html>
<style>
div ul li{
border:2px solid black;
width:100px;
text-align:center;
list-style-type:upper-roman;
}
div ul li:nth-child(even) 
{
background: red;
color:green;
}

div ul li:nth-child(odd)
{
background: yellow;
color:pink;
}
</style>
<body>
<div class="list">
<ul>
<li>Odd</li>
<li>Even</li>
<li>Odd</li>
<li>Even</li>
<li>Odd</li>
<li>Even</li>
</ul>
</div>
</body>
</html>
