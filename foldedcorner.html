<html>
<style>
p
{
position:relative;
margin:auto;
color: #fff;
background:#97C02F;
width:150px;
height:150px;
line-height:150px;
padding:15px;
}
p:after
{
content: "";
position:absolute;
top: 0;
right: 0;
border-width: 10px;
border-style: solid;
border-color: #658E15 #fff;
}
</style>
<body>
<p>Folded corner effect</p>
</body>
</html>
