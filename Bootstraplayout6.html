<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale="1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
#car{
width:100%;
display:inline;
}
#table{
width:40%;
margin-left:9%;
float:left;
}
#MyCarousel{
margin-left:9%;
width:30%;
float:left;
}
#MyCarousel img{
height:256px;
}
#table thead{
padding:10px;
}
</style>
<body>
<div class="container-fluid">
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#NavBar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand">Home</a>
		</div>
		<div class="collapse navbar-collapse" id="NavBar">
			<ul class="nav navbar-nav">
				<li><a href="#" class="navbar-brand">Contact</a></li>
				<li><a href="#" class="navbar-brand">Careers</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle navbar-brand" data-toggle="dropdown">Courses<span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Javascript</a></li>
						<li><a href="#">CSS</a></li>
						<li><a href="#">Bootstrap</a></li>
					</ul>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" class="navbar-brand">Help</a></li>
			</ul>
		</div>
	</nav>
</div>
<div class="container-fluid" id="car">
<div class="table" id="table">
	<table class="table">
		<thead>
			<tr class="success">
			<td>Course</td>
			<td>Duration</td>
			<td>Fee</td>
			</tr>
		</thead>
		<tbody>
			<tr class="info">
			<td>Javascript</td>
			<td>3 Months</td>
			<td> 7k</td>
			</tr>
			<tr class="warning">
			<td>CSS</td>
			<td>2 Months</td>
			<td>2k</td>
			</tr>
			<tr class="danger">
			<td>Bootstrap</td>
			<td>6 Months</td>
			<td>3k</td>
			</tr>
			<tr class="info">
			<td>HTML</td>
			<td>1 Month</td>
			<td> 1k</td>
			</tr>
			<tr class="warning">
			<td>JQuery</td>
			<td>2 Months</td>
			<td>3k</td>
			</tr>
			<tr class="danger">
			<td>Angular JS</td>
			<td>3 Months</td>
			<td>3k</td>
			</tr>
		</tbody>
	</table>
</div>
	<div class="carousel slide" data-ride="carousel" id="MyCarousel">
		<ol class="carousel-indicators">
			<li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#MyCarousel" data-slide-to="1"></li>
			<li data-target="#MyCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="list-box">
			<div class="item active">
				<img src="https://www.pedestrian.tv/images/article/2013/11/21/the-cricket-ashes-2013-642-380-619-386.jpg" alt="square drive">
			</div>
			<div class="item">
				<img src="http://www.techdigest.tv/wp-content/uploads/2014/07/ashes.jpg" alt="sweep">
			</div>
			<div class="item">
				<img src="http://static.guim.co.uk/sys-images/Sport/Pix/pictures/2013/7/13/1373723369108/England-v-Australia---npo-008.jpg" alt="wicket">
			</div>
		</div>
		<a href="#MyCarousel" class="left carousel-control" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span></a>
		<a href="#MyCarousel" class="right carousel-control" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span></a>
	</div>
</div>
</body>
</html>
