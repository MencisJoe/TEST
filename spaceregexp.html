<html>
<head>Remove special characters and space using regular expression</head><br><br>
<body>
Enter the input:<input type="text" id="inp"><br><br>
The correct expression is:<input type="text" id="out"><br><br>
<input type="button" id="submit" value="clickme" onclick="replacespaces()">
</body>
<script>
function replacespaces()
{
var inp=document.getElementById("inp").value;
var re=new RegExp("^[a-zA-Z0-9]{3}-[0-9]{3}$");
document.getElementById("out").value="test";
re.test(inp);
}
</script>
</html>
