<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale="1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div id="MyCarousel" class="carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
	<li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
	<li data-target="#MyCarousel" data-slide-to="1"></li>
	<li data-target="#MyCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="http://www.hdwallpapers.in/walls/maybach_zeppelin_classic-wide.jpg" style="width:100%" class="img-reponsive">
			<div class="container">
			<div class="carousel-caption">
			<h1>Lamborghini</h1>
			</div>
			</div>
		</div>	
		<div class="item">
			<img src="http://www.hotel-r.net/im/hotel/ge/classic-2.jpg" style="width:100%" class="img-responsive">
			<div class="container">
			<div class="carousel-caption">
			<h1>Ferrari</h1>
			</div>
			</div>
		</div>
		<div class="item">
			<img src="http://www.hd-wallpapersdownload.com/script/bulk-upload/classic-car-background-dowload.jpg" style="width:100%" class="img-reponsive">
			<div class="container">
			<div class="carousel-caption">
			<h1>Rolce-Royce</h1>
			</div>
			</div>
		</div>
	</div>
	<a class="left carousel-control" href="#MyCarousel" role="button" data-slide="prev">
		<span class="icon-prev"></span></a>
	<a class="right carousel-control" href="MyCarousel" role="button" data-slide="next">
		<span class="icon-next"></span></a>
</div>
</body>
</html>
